version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: university_db
    environment:
      POSTGRES_DB: university
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - db_network

volumes:
  postgres_data:

networks:
  db_network:
    driver: bridge